<form name="filmForm" novalidate class="form form--block">
    <div class="form__group">
        <label class="form__label" for="title">Tytu≈Ç filmu</label>
        <input ng-model="form.tytul" id="title" class="form__in form--input" type="text" required>
    </div>
    <div class="form__group">
        <label class="form__label" for="rok_premiery">Rok premiery</label>
        <input ng-model="form.rok_premiery" id="rok_premiery" class="form__in form--input" type="number" required>
    </div>
    <div class="form__group">
        <label class="form__label" for="genres">Gatunki</label>
        <select ng-model="form.gatunki" ng-options="genre.nazwa for genre in genres" multiple id="genres"
                class="form__in form--select" required></select>
    </div>
    <div class="form__group">
        <label class="form__label" for="url_p">Plakat</label>
        <input ng-model="form.url_p" id="url_p" class="form__in form--input" type="text" required>
    </div>
    <div class="form__group">
        <label class="form__label" for="kraj">Kraje</label>
        <select ng-model="form.kraje" ng-options="country.nazwa for country in countries" id="kraj"
                class="form__in form--select"
                multiple required></select>
    </div>
    <div class="form__group">
        <label class="form__label" for="url_z">Zwiastun</label>
        <input ng-model="form.url_z" id="url_z" class="form__in form--input" type="text" required>
    </div>

    <div class="form__group">
        <label class="form__label" for="opis">Opis filmu</label>
        <textarea ng-model="form.opis" id="opis" class="form__in form--textarea" rows="10" required></textarea>
    </div>
    <div class="form__group">
        <input ng-disabled="!filmForm.$valid" type="submit" ng-click="send()" class="form__submit" value="Zapisz">
    </div>
</form>
