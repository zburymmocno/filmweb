<md-card>
    <md-card-title>
        <h1> Dodaj nowy film </h1>
    </md-card-title>
    <md-card-content>
        <form name="filmForm">
            <md-input-container class="md-block">
                <label>Tytu≈Ç</label>
                <input ng-model="form.tytul" required>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Rok premiery</label>
                <input ng-model="form.rok_premiery" required>
            </md-input-container>


            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Gatunki</label>
                    <md-select multiple ng-model="form.gatunki" required>
                        <md-option ng-repeat="genre in genres" ng-value="genre">
                            {{genre.nazwa}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block">
                    <md-button class="md-raised md-primary">Dodaj</md-button>
                </md-input-container>
            </div>


            <md-input-container class="md-block" flex-gt-sm>

            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Kraje</label>
                <md-select multiple ng-model="form.kraje" required>
                    <md-option ng-repeat="country in countries" ng-value="country">
                        {{country.nazwa}}
                    </md-option>
                </md-select>
            </md-input-container>


            <md-input-container class="md-block">
                <label>Plakat</label>
                <input ng-model="form.url_p" required>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Zwiastun</label>
                <input ng-model="form.url_z" required>
            </md-input-container>

            <md-input-container class="md-block">
                <label>Opis</label>
                <textarea ng-model="form.opis" rows="5" md-select-on-focus required></textarea>
            </md-input-container>
        </form>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
        <md-button class="md-raised md-primary" ng-disabled="!filmForm.$valid" ng-click="send()">Zapisz</md-button>
    </md-card-actions>
</md-card>
